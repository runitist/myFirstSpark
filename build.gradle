apply plugin: 'java'
apply plugin: 'eclipse'

group = 'net.slipp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile "com.sparkjava:spark-core:2.8.0" 
	compile "com.sparkjava:spark-template-handlebars:2.7.1" //maven의 groupid, artifactid, version 순서로 :로 구분됨
}
